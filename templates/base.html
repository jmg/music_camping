<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>One Click Login Admin</title>

    <!-- Bootstrap Core CSS -->
    <link type="text/css" href="{{ STATIC_URL }}bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link type="text/css" href="{{ STATIC_URL }}bootstrap_admin/css/sb-admin-2.css" rel="stylesheet" >

    <!-- Custom Fonts -->
    <link type="text/css" href="{{ STATIC_URL }}font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet" >

    <!-- jQuery -->
    <script type="text/javascript" src="{{ STATIC_URL }}jquery-1.11.3.min.js"></script>

    <script type="text/javascript" src="{{ STATIC_URL }}jquery-ui-1.11.4/jquery-ui.min.js"></script>

    <!-- DataTables CSS -->
    <link href="{{ STATIC_URL }}bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">

    <link href="{{ STATIC_URL }}bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet">

    <link href="{{ STATIC_URL }}jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet">

    <!-- JavaScript -->
    <script src="{{ STATIC_URL }}alertify/alertify.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ STATIC_URL }}alertify/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="{{ STATIC_URL }}alertify/css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="{{ STATIC_URL }}alertify/css/themes/semantic.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="{{ STATIC_URL }}alertify/css/themes/bootstrap.min.css"/>
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><i class="fa fa-music"></i> MusicBerry</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-nav navbar-top-links navbar-right">
                {% if request.user.is_superuser %}
                <li> <a href="/song/load" ><i class="fa fa-upload"></i> Load Songs</a> </li>
                {% endif %}
                <li> <a href="/" ><i class="fa fa-music"></i> Add Songs </a> </li>
                <li> <a href="/playlist" ><i class="fa fa-list"></i> See Playlist </a> </li>
            </ul>
            <!-- /.navbar-top-links -->

            <!-- /.navbar-static-side -->
        </nav>

        <div class="msgs-container general"></div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            {% block content %}{% endblock %}
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="{{ STATIC_URL }}bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}bootstrap_admin.js"></script>

    <!-- Custom Theme JavaScript -->
    <script type="text/javascript" src="{{ STATIC_URL }}bootstrap_admin/js/sb-admin-2.js"></script>

    <!-- Datatables -->
    <script type="text/javascript" src="{{ STATIC_URL }}DataTables-1.10.9/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}DataTables-1.10.9/js/dataTables.bootstrap.min.js"></script>

    {% block js %}{% endblock %}

</body>

</html>
