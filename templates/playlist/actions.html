<span class="clickable" onclick="moveUpOnPlaylist(this, '{{song.id}}')"><i title="Move up" class="fa fa-arrow-up"></i></span>
<span class="clickable" onclick="moveDownOnPlaylist(this, '{{song.id}}')"><i title="Move down" class="fa fa-arrow-down"></i></span>

{% if True or request.user.is_superuser %}
<span class="clickable" onclick="showDeleteFromPlaylistModal('{{song.id}}')"><i title="Remove From Playlist" class="fa fa-remove"></i></span>
{% endif %}
