{% extends "base.html" %}

{% block js %}
<script type="text/javascript">
    function addToPlaylist(song_id) {
        var data = {
            song_id: song_id,
            playlist_id: 1
        }
        $.post("/playlist/add/", data, function(response) {
            $.info("Song added!");
        });
    }

    var table = $("#songs-list").DataTable({

        "autoWidth" : false,
        "processing": true,
        "serverSide": true,
        "iDisplayLength" : 50,
        "responsive": true,
        "ajax": '/song/songlist/',
        "columns": [
            { "searchable": true},
            { "searchable": false }
          ],
        "searchCols": [
            {"search": "name"}
        ]
    });
</script>
{% endblock %}

{% block content %}
<div style="margin-top: 20px;" class="panel panel-default">
    <div class="panel-heading panel-toggler">
        <i class="fa fa-list"></i> Songs List
    </div>

    <div class="panel-body">
        <div>
            <table class="table table-striped table-bordered table-hover" id="songs-list">

                <thead>
                    <tr>
                        <th>Song</th>
                        <th>Action</th>
                    </tr>
                </thead>
            </table>
            {% for song in songs %}
                <li>{{song.name}} </li>
            {% endfor %}
            </ol>
        </div>
    </div>
</div>
{% endblock %}
